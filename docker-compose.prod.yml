services:
  backend:
    build: ./backend
    image: portfolio-backend:latest
    platform: linux/amd64
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - NODE_ENV=production
    image: portfolio-frontend:latest
    platform: linux/amd64
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: always