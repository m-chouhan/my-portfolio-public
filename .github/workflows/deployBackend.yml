name: Deploy Backend App to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  retrieve-key:
    runs-on: ubuntu-latest    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Save private key to file
      run: echo "${{ secrets.EC2_SSH_KEY }}" > private-key.pem
      shell: bash

    - name: Upload private key artifact
      uses: actions/upload-artifact@v2
      with:
        name: private-key
        path: private-key.pem
        
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Starting Deployment
      run: echo "Starting Deployment"
      
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: Package application
      run: zip -r backend.zip backend/
      
    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      
    - name: Upload package to EC2
      run: |
        echo "Uploading package to EC2"
        scp -o StrictHostKeyChecking=no backend.zip ec2-user@ec2-65-0-134-114.ap-south-1.compute.amazonaws.com:/home/ec2-user/ || { echo "SCP failed"; exit 1; }

    - name: Deploy and run backend
      run: |
        echo "Restarting Services"
        cat cloud/ec2RestartScript.sh | ssh ec2-user@ec2-65-0-134-114.ap-south-1.compute.amazonaws.com || { echo "SSH command failed"; exit 1; }
