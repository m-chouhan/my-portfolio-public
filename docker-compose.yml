services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

